<ui:composition template="../template.xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.prime.com.tr/ui"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="optionsPanel">
		<ui:include src="./parts/options.xhtml" />
	</ui:define>
	<ui:define name="postPanel">
		<h3><h:outputText value="#{label.home_processes}" /></h3>
	</ui:define>
	<ui:define name="contentPanel">
		<p:ajaxStatus onstart="statusDialog.show()" oncomplete="statusDialog.hide()" />
		<p:dialog widgetVar="statusDialog" resizable="false" modal="true"
				  draggable="false" closable="false" header="#{label.please_wait}"> 
				<h:graphicImage library="images" name="ajaxloadingbar.gif" />
		</p:dialog>
		<p:dataTable id="processes" var="proc" value="#{processesBean.processes}" rows="8"
					 paginator="true" paginatorTemplate="{PreviousPageLink} {NextPageLink}" paginatorPosition="bottom"  
					 rowsPerPageTemplate="4,8,12" widgetVar="userProcesses" emptyMessage="#{label.msg_noProcess}">
			<p:column headerText="#{label.topic}">
				<h:outputText value="#{proc.topic}" />
			</p:column>
			<p:column headerText="#{label.legal_area}">
				<h:outputText value="#{proc.legalArea}" />
			</p:column>
			
			<p:column headerText="#{label.opening_date}" >
				<h:outputText value="#{proc.openingDate.time}">
					<f:convertDateTime timeZone="America/Sao_Paulo" locale="#{processesBean.authProfile.locale}" pattern="dd/MMM/yyyy" />
				</h:outputText>
			</p:column>
			
			<p:column headerText="#{label.situation}:">
				<h:outputText value="#{proc.situation}" />
			</p:column>
		
			<p:column headerText="#{label.responsible}: " >
				<h:commandLink value="#{proc.responsible.firstName} #{proc.responsible.lastName}" action="#{userBean.profileOutcome}" >
					<f:setPropertyActionListener target="#{profileBean.profileOwner}" value="#{proc.responsible}" />
				</h:commandLink>
			</p:column>
			
			<p:column headerText="#{label.petitioner}:" >
				<h:commandLink value="#{proc.petitioner.firstName} #{proc.petitioner.lastName}" action="#{userBean.profileOutcome}" >
					<f:setPropertyActionListener target="#{profileBean.profileOwner}" value="#{proc.petitioner}" />
				</h:commandLink>
			</p:column>
			
			<p:column headerText="#{label.defendant}:" >
				<h:commandLink value="#{proc.defendant.firstName} #{proc.defendant.lastName}" action="#{userBean.profileOutcome}" >
					<f:setPropertyActionListener target="#{profileBean.profileOwner}" value="#{proc.defendant}" />
				</h:commandLink>
			</p:column>
			
			<p:column headerText="#{label.process_desc}:" >
				<h:outputText value="#{proc.description}" />
			</p:column>
			
			<p:column>
	            <p:commandButton value="#{label.edit_process}" action="#{processesBean.editProcess}">
	            	<f:param name="mode" value="edit" />
	            </p:commandButton>
			</p:column>
		</p:dataTable>
	</ui:define>
</ui:composition>
