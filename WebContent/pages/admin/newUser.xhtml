<ui:composition template="../template.xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.prime.com.tr/ui"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="optionsPanel">
		<ui:include src="./parts/options.xhtml" />
	</ui:define>
	<ui:define name="postPanel">
		<h3>User Administration</h3>
	</ui:define>
	<ui:define name="contentPanel">
		<p:ajaxStatus onstart="statusDialog.show()" oncomplete="statusDialog.hide()" />
		<p:dialog widgetVar="statusDialog" resizable="false" modal="true"
				  draggable="false" closable="false" header="#{label.please_wait}"> 
				<h:graphicImage library="images" name="ajaxloadingbar.gif" />
		</p:dialog>
		<p:panel id="editUserPanel" style="margin-top:25px;" header="New User">
			<h:panelGrid id="editUserPanelGrid" columns="2" cellpadding="3">
	            
	            <h:outputText value="Role:  " />
	            <h:selectManyCheckbox value="#{adminBean.authsId}" required="true" requiredMessage="Authority is required">
		   			<f:selectItems value="#{adminBean.authorities}" var="auth" itemLabel="#{auth.name}" itemValue="#{auth.id}" />
		   		</h:selectManyCheckbox>
		   		
				<h:outputText value="Username: " />
				<h:panelGroup>
	                <p:inputText value="#{adminBean.chosenUser.userName}" required="true" requiredMessage="Username is required" size="29" style="color: gray;" />  
		            <h:outputText value="*" style="color:red;" />  
			   		<h:outputText value="*" style="position:relative;top:-32px;left:-11px;color:red;" />
		   		</h:panelGroup>
		   		
	            <h:outputText value="Email:  " />
	            <h:panelGroup>
	                <p:inputText value="#{adminBean.chosenUser.email}" required="true" requiredMessage="Email is required" size="29" style="text-transform:lowercase;" />
	                <h:outputText value="*" style="color:red;" />  
	            </h:panelGroup>  
	            
	            <h:outputText value="Password:  " />
	            <h:panelGroup>
	                <p:password feedback="true" minLength="5" value="#{adminBean.pass}" size="29" required="true" requiredMessage="Password is required" style="color: gray;" />  
					<h:outputText value="*" style="color:red;" />  
	            </h:panelGroup>

	            <h:outputText value="Confirmation:  " />
	            <h:panelGroup>
	                <p:password feedback="true" minLength="5" value="#{adminBean.passConfirmation}" size="29" required="true" requiredMessage="Password confirmation is required" style="color: gray;" />  
		            <h:outputText value="*" style="color:red;" />  
	            </h:panelGroup>
	            
	            <h:outputText value="Enabled:  " />
                <h:selectBooleanCheckbox value="#{adminBean.chosenUser.enable}" />
		            
			</h:panelGrid>
			<f:facet name="footer">
				<h:outputText value="* Required fields" style="color:red;" />
	            <p:commandButton value="Save" action="#{adminBean.saveUser}" update="growl" style="position:relative;margin-left:300px;" />
			</f:facet>
		</p:panel>
	</ui:define>
</ui:composition>
