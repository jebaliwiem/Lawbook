<ui:composition template="../template.xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.prime.com.tr/ui"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="optionsPanel">
		<ui:include src="./parts/options.xhtml" />
	</ui:define>
	<ui:define name="postPanel">
		<h3><h:outputText value="#{label.user_administration}" /></h3>
	</ui:define>
	<ui:define name="contentPanel">
		<p:ajaxStatus onstart="statusDialog.show()" oncomplete="statusDialog.hide()" />
		<p:dialog widgetVar="statusDialog" resizable="false" modal="true"
				  draggable="false" closable="false" header="#{label.please_wait}"> 
				<h:graphicImage library="images" name="ajaxloadingbar.gif" />
		</p:dialog>
		<p:panel id="editUserPanel" style="margin-top:25px;" header="#{label.new_user}">
			<h:panelGrid id="editUserPanelGrid" columns="2" cellpadding="3">
	            
	            <h:outputText value="#{label.role}:  " />
	            <h:selectManyCheckbox value="#{adminBean.authsId}" required="true" requiredMessage="#{label.msg_reqAuthority}">
		   			<f:selectItems value="#{adminBean.authorities}" var="auth" itemLabel="#{auth.name}" itemValue="#{auth.id}" />
		   		</h:selectManyCheckbox>
		   		
				<h:outputText value="#{label.username}: " />
				<h:panelGroup>
	                <p:inputText value="#{adminBean.chosenUser.userName}" required="true" requiredMessage="#{label.msg_reqUsername}" size="29" />  
		            <h:outputText value="*" style="color:red;" />  
			   		<h:outputText value="*" style="position:relative;top:-32px;left:-11px;color:red;" />
		   		</h:panelGroup>
		   		
	            <h:outputText value="#{label.email}:  " />
	            <h:panelGroup>
	                <p:inputText value="#{adminBean.chosenUser.email}" required="true" requiredMessage="#{label.msg_reqEmail}" size="29" />
	                <h:outputText value="*" style="color:red;" />  
	            </h:panelGroup>  
	            
	            <h:outputText value="#{label.password}:  " />
	            <h:panelGroup>
	                <p:password feedback="true" minLength="5" value="#{adminBean.pass}" size="29" required="true" requiredMessage="#{label.msg_reqPass}" />  
					<h:outputText value="*" style="color:red;" />  
	            </h:panelGroup>

	            <h:outputText value="#{label.confirmation}:  " />
	            <h:panelGroup>
	                <p:password feedback="true" minLength="5" value="#{adminBean.passConfirmation}" size="29" required="true" requiredMessage="#{label.msg_reqConfirmation}" />  
		            <h:outputText value="*" style="color:red;" />  
	            </h:panelGroup>
	            
	            <h:outputText value="#{label.enabled}:  " />
                <h:selectBooleanCheckbox value="#{adminBean.chosenUser.enable}" />
		            
			</h:panelGrid>
			<f:facet name="footer">
				<h:outputText value="* #{label.required_fields}:" style="color:red;" />
	            <p:commandButton value="#{label.save}" ajax="false" action="#{adminBean.saveUser}" 
	            				 update="growl" style="position:relative;margin-left:300px;" />
			</f:facet>
		</p:panel>
	</ui:define>
</ui:composition>
