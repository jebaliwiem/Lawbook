<ui:composition template="../template.xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.prime.com.tr/ui"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="optionsPanel">
		<ui:include src="./parts/options.xhtml" />
	</ui:define>
	<ui:define name="postPanel">
		<h3>Process Administration</h3>
	</ui:define>
	<ui:define name="contentPanel">
		<p:ajaxStatus onstart="statusDialog.show()" oncomplete="statusDialog.hide()" />
		<p:dialog widgetVar="statusDialog" resizable="false" modal="true"
				  draggable="false" closable="false" header="#{label.please_wait}"> 
				<h:graphicImage library="images" name="ajaxloadingbar.gif" />
		</p:dialog>
		
		<p:panel id="newProcessPanel" header="New Process">
			<h:panelGrid id="newProcessPanelGrid" columns="3" cellpadding="3" >
		   		
				<h:outputText value="Topic: " />
                <p:inputText value="#{processBean.process.topic}" required="true" requiredMessage="Topic is required" size="24" />
                <h:outputText value="*" style="color:red;" />  
	            
	            <h:outputText value="Legal Area: " />
                <p:inputText value="#{processBean.process.legalArea}" required="true" requiredMessage="Legal Area is required" size="24" />
                <h:outputText value="*" style="color:red;" />
                	            
				<h:outputText value="Opening Date: " />
                <p:calendar value="#{processBean.openingDate}" showButtonPanel="true" 
                			locale="#{processBean.authProfile.locale}" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" 
                			required="true" requiredMessage="Opening date is required" size="24" />
                <h:outputText value="*" style="color:red;" />
                
                <h:outputText value="Description: " />
                <p:inputTextarea value="#{processBean.process.description}" required="true" requiredMessage="Description is required" cols="24" />
                <h:outputText value="*" style="color:red;" />
                
                <h:outputText value="Situation: " />
                <p:inputText value="#{processBean.process.situation}" required="true" requiredMessage="Situation is required" size="24" />
                <h:outputText value="*" style="color:red;" />
                
                <h:outputText value="Responsible username: " />
				<p:autoComplete id="responsibleName" forceSelection="true" requiredMessage="Responsible is required"  
								minQueryLength="2" itemLabel="#{part.userName}" completeMethod="#{processBean.completeUsers}" 
								value="#{processBean.part}" var="part" onSelectUpdate="growl" size="24" required="true" 
								itemValue="#{part}" converter="userConv" selectListener="#{processBean.handleSelect}" />
                <h:outputText value="*" style="color:red;" />
                
                <h:outputText value="Petitioner username: " />
				<p:autoComplete id="petitionerName" forceSelection="true" requiredMessage="Petitioner is required"  
								minQueryLength="2" itemLabel="#{part.userName}" completeMethod="#{processBean.completeUsers}" 
								value="#{processBean.part}" var="part" onSelectUpdate="growl" size="24" required="true" 
								itemValue="#{part}" converter="userConv" selectListener="#{processBean.handleSelect}" />
                <h:outputText value="*" style="color:red;" />
                
                <h:outputText value="Defendant username: " />
				<p:autoComplete id="defendantName" forceSelection="true" requiredMessage="Defendant is required"  
								minQueryLength="2" itemLabel="#{part.userName}" completeMethod="#{processBean.completeUsers}" 
								value="#{processBean.part}" var="part" onSelectUpdate="growl" size="24" required="true" 
								itemValue="#{part}" converter="userConv" selectListener="#{processBean.handleSelect}" />
                <h:outputText value="*" style="color:red;" />
                
			</h:panelGrid>
			<f:facet name="footer">
				<h:outputText value="* Required fields" style="color:red;" />
	            <p:commandButton value="Save" actionListener="#{processBean.saveProcess}" update="growl" style="position:relative;margin-left:300px;" />
			</f:facet>
		</p:panel>
		
	</ui:define>
</ui:composition>
