<ui:composition template="../template.xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.prime.com.tr/ui"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="optionsPanel">
		<ui:include src="./parts/options.xhtml" />
	</ui:define>
	<ui:define name="postPanel">
		<h3><h:outputText value="#{label.customer_information}" /></h3>
	</ui:define>
	<ui:define name="contentPanel">
		<p:ajaxStatus onstart="statusDialog.show()" oncomplete="statusDialog.hide()" />
		<p:dialog widgetVar="statusDialog" resizable="false" modal="true"
				  draggable="false" closable="false" header="#{label.please_wait}"> 
				<h:graphicImage library="images" name="ajaxloadingbar.gif" />
		</p:dialog>
		<p:panel id="editUserPanel" style="margin-top:25px;">
			<f:facet name="header">
				<h:outputFormat value="#{label.user_data}">
					<f:param value="#{customerBean.customer.firstName}" />
				</h:outputFormat>
			</f:facet>
			<h:panelGrid id="editUserPanelGrid" columns="3" cellpadding="3" style="width:100%;">
		   		<f:facet name="header">
					<h:outputText value="#{label.profile_data}" />
				</f:facet>
				<h:outputText value="#{label.first_name}: " />
                <p:inputText value="#{customerBean.customer.firstName}" size="18" required="true" requiredMessage="#{label.msg_reqFirstName}" />  
	            <h:outputText value="*" style="color:red;" />
	            
	            <h:outputText value="#{label.last_name}: " />
                <p:inputText value="#{customerBean.customer.lastName}" size="18"  />
                <h:outputText value="" />  
                
                <h:outputText value="#{label.avatar}: " />
                <p:inputText value="#{customerBean.customer.avatar}" size="18"  />
                <h:graphicImage id="imagePreview" height="50" width="50" url="#{customerBean.customer.avatar}" />
	            
	            <h:outputText value="#{label.birthdate}:  " />
                <p:calendar value="#{customerBean.birth}" showButtonPanel="true" size="18" navigator="true" yearRange="c-100:c+10"
                			locale="#{profileBean.authProfile.locale}" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
                <h:outputText value="#{label.date_example}" />  
                
                <h:outputText value="#{label.about_me}:  " />
                <p:inputTextarea value="#{customerBean.customer.aboutMe}" cols="18"  />
                <h:outputText value="" />  
	            
	            <h:outputText value="#{label.language}: " />
	            <h:selectOneMenu value="#{customerBean.customer.locale}" >
		   			<f:selectItem itemLabel="#{label.english}" itemValue="en_US" />
		   			<f:selectItem itemLabel="#{label.portuguese}" itemValue="pt_BR" />
		   		</h:selectOneMenu>
		   		<h:outputText value="#{label.msg_next_login}" style="font-size:small;" />  

			</h:panelGrid>
			<hr />
			<h:panelGrid id="editUserPersonalDataGrid" columns="3" cellpadding="3" style="width:100%;">
				<f:facet name="header">
					<h:outputText value="#{label.personal_data}" />
				</f:facet>
				
				<h:outputText value="#{label.cpf}: " />
                <p:inputMask id="id1" value="#{customerBean.cpf}" size="18" mask="999.999.999-99"
                			 converterMessage="#{label.msg_only_numbers}" maxlength="11" />  
	            <h:outputText value="" />
	            
	            <h:outputText value="#{label.cnpj}: " />
                <p:inputMask id="id2" value="#{customerBean.cnpj}" size="18" mask="99.999.999/9999-99" 
                			 converterMessage="#{label.msg_only_numbers}" maxlength="14" />  
	            <h:outputText value="" />
				
				<h:outputText value="#{label.rg}: " />
                <p:inputText id="id3" value="#{customerBean.rg}" size="18" />  
	            <h:outputText value="" />
	            
	            <h:outputText value="#{label.orgao_expedidor}" />
                <p:inputText id="id4" value="#{customerBean.customer.orgaoExpedidor}" size="18" />  
	            <h:outputText value="" />
				
				<h:outputText value="#{label.gender}: " />
	            <h:selectOneMenu id="id5" value="#{customerBean.customer.gender}" >
		   			<f:selectItem itemLabel="#{label.male}" itemValue="m" />
		   			<f:selectItem itemLabel="#{label.female}" itemValue="f" />
		   		</h:selectOneMenu>
				<h:outputText value="" />
				
				<h:outputText value="#{label.marital_status}: " />
	            <h:selectOneMenu id="id6" value="#{customerBean.customer.maritalStatus}" >
		   			<f:selectItem itemLabel="#{label.married}" itemValue="married" />
		   			<f:selectItem itemLabel="#{label.divorced}" itemValue="divorced" />
		   			<f:selectItem itemLabel="#{label.separated}" itemValue="separated" />
		   			<f:selectItem itemLabel="#{label.single}" itemValue="single" />
		   			<f:selectItem itemLabel="#{label.widower}" itemValue="widower" />
		   		</h:selectOneMenu>
				<h:outputText value="" />
				
				<h:outputText value="#{label.phone}: " />
                <p:inputMask id="id7" value="#{customerBean.phone}" size="18" mask="(99)9999-9999"
                			 converterMessage="#{label.msg_only_numbers}" maxlength="11" />  
	            <h:outputText value="" />
	            
	            <h:outputText value="#{label.title}: " />
                <p:inputText id="id8" value="#{customerBean.local.name}" size="18" />  
	            <h:outputText value="#{label.title_example}" style="font-size:small;" />
	            
	            <h:outputText value="#{label.address}: " />
                <p:inputText id="id9" value="#{customerBean.local.mainAdd}" size="18" />  
	            <h:outputText value="" />
	            
	            <h:outputText value="#{label.zip_code}: " />
                <p:inputMask id="id10" value="#{customerBean.local.mainZipCode}" size="18" mask="99999-999"
                			 converterMessage="#{label.msg_only_numbers}" maxlength="8" />  
	            <h:outputText value="" />
	            
	            <h:outputText value="#{label.city}: " />
                <p:inputText id="id11" value="#{customerBean.local.city}" size="18" />  
	            <h:outputText value="" />
	            
	            <h:outputText value="#{label.state}: " />
                <p:inputText id="id12" value="#{customerBean.local.state}" size="18" />  
	            <h:outputText value="" />
	            
	            <h:outputText value="#{label.country}: " />
                <p:inputText id="id13" value="#{customerBean.local.country}" size="18" />  
	            <h:outputText value="" />
	            
			</h:panelGrid>
			<f:facet name="footer">
				<h:outputText value="* #{label.required_fields}" style="color:red;" />
	            <p:commandButton value="#{label.save}" actionListener="#{customerBean.updateProfile}" 
	            				 update="imagePreview growl" style="position:relative;margin-left:300px;" />
			</f:facet>
		</p:panel>
	</ui:define>
</ui:composition>
