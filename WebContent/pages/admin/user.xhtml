<ui:composition template="../template.xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.prime.com.tr/ui"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="optionsPanel">
		<ui:include src="./parts/options.xhtml" />
	</ui:define>
	<ui:define name="contentPanel">
		
		<h3>User Administration</h3>
		<p:ajaxStatus style="position:relative; top:-50px; left:280px; width:16px;height:16px;">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" /> 
			</f:facet>
		</p:ajaxStatus>
		<p:accordionPanel autoHeight="false" tabChangeListener="#{adminBean.onTabChange}" onTabChangeUpdate="searchUsers editUserPanelGrid newUserPanelGrid">
			<p:tab title="New User" id="newUser">
					
			</p:tab>
			<p:tab title="Edit an User" id="editUser">
				<h:outputLabel value="Serch by Username: " for="searchUsers" />
				<p:autoComplete id="searchUsers" forceSelection="true" minQueryLength="2" itemLabel="#{user.userName}"
								value="#{adminBean.chosenUser}" completeMethod="#{adminBean.completeUsers}" var="user" 
								itemValue="#{user}" converter="userConv" onSelectUpdate="editUserPanelGrid growl" 
								size="28" selectListener="#{adminBean.handleSelect}" />
				<p:panel id="editUserPanel" style="margin-top:25px;">
					<h:panelGrid id="editUserPanelGrid" columns="2" cellpadding="3">
			            
			            <h:outputText value="Role:  " />
			            <h:selectManyCheckbox value="#{adminBean.authsId}" >
				   			<f:selectItems value="#{adminBean.authorities}" var="auth" itemLabel="#{auth.name}" itemValue="#{auth.id}" />
				   		</h:selectManyCheckbox>
				   		
						<h:outputText value="Username: " />
		                <p:inputText value="#{adminBean.chosenUser.userName}" size="29" style="color: gray;" />  
			            
			            <h:outputText value="Email:  " />
		                <p:inputText value="#{adminBean.chosenUser.email}" size="29" style="color: gray;" />  
			            
			            <h:outputText value="Password:  " />
		                <p:password feedback="true" minLength="5" value="#{adminBean.pass}" size="29" required="false" style="color: gray;" />  
	
			            <h:outputText value="Confirmation:  " />
		                <p:password feedback="true" minLength="5" value="#{adminBean.passConfirmation}" size="29" required="false" style="color: gray;" />  
			            
			            <h:outputText value="Enabled:  " />
		                <h:selectBooleanCheckbox value="#{adminBean.chosenUser.enable}" />
				            
					</h:panelGrid>
					<f:facet name="footer">
						<p:commandButton value="Delete" actionListener="#{adminBean.deleteUser}" update="growl" />
			            <p:commandButton value="Save" actionListener="#{adminBean.updateUser}" update="growl" />
					</f:facet>
				</p:panel>
			</p:tab>
		</p:accordionPanel>
	</ui:define>
</ui:composition>
