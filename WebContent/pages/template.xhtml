<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<f:view locale="#{profileBean.locale}">
		<h:head>
			<meta http-equiv="content-type" content="text/html;charset=utf-8" />
			<title>Lawbook</title>
			<link rel="icon" href="../resources/images/icon.png" type="image/x-icon" />
		</h:head>
		<h:body>
			<!--<h:outputStylesheet name="style.css" library="css" />-->
			<h:form id="formMaster" prependId="false">
				<p:growl id="growl" showDetail="true" /> 
				<div id="divMaster" style="width: 900px; margin-left: 20px;">
					<div id="topPanel" style="background-color: white; float: none; width: 100%;">
						<div id="menuBar_" style="float: right;">
							<p:menubar id="mainDynamicMenu" model="#{userBean.menu}" />
						</div>
					</div>
					<div id="centerPanel" style="float: left; width: 100%;">
						<p:fieldset id="fieldSetContent" toggleable="false">  
							<div style=" display: table; width: 100%;">
								<div style=" float: left; width: 263px;  padding-top: 12px; padding-bottom: 12px;">
									<ui:insert id="optionsPanel" name="optionsPanel" />
								</div>
								<div style=" margin-left: 263px;  padding-top: 12px; padding-bottom: 12px;">
									<ui:insert id="postPanel" name="postPanel" />
									<ui:insert id="contentPanel" name="contentPanel" />
								</div>
							</div>
							<div style="clear: both;"></div>
						</p:fieldset>
					</div>
				</div>
			</h:form>
		</h:body>
	</f:view>
</html>
