<div xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:p="http://primefaces.prime.com.tr/ui"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html">
	 
	<p:dataTable id="profileWall" var="post" value="#{profileBean.wall}" lazy="true" height="500" rows="8"
				 paginator="true" paginatorTemplate="{PreviousPageLink} {NextPageLink}" paginatorPosition="bottom" 
				 rowsPerPageTemplate="4,8,12" emptyMessage="No posts until now, what about create one?">
		<p:column style="padding: 10px; width: 580px;">
			<div style="display: table; width: 100%;">
				<div style="float: left; width: 130px;">
					<h:graphicImage value="#{post.sender.avatar}" width="75" height="75" style="margin-left: 25px;" />
				</div>
				<div style="margin-left: 131px;">
					<div style="padding: 5px;">
						<h:commandLink value="#{post.sender.firstName} #{post.sender.lastName}" action="#{userBean.profileOutcome}">
							<f:setPropertyActionListener target="#{profileBean.profileOwner}" value="#{post.sender}" />
						</h:commandLink>
					</div>
					<div style="padding: 5px;">
						<h:outputText value="#{post.content}" style="font-size: larger;" />
					</div>
					<div style="font-size:small;padding: 5px;">
						<h:outputText value="#{post.dateTime.time}">
							<f:convertDateTime timeZone="America/Sao_Paulo" locale="#{profileBean.authProfile.locale}" pattern="HH:mm dd/MMM/yyyy"/>
						</h:outputText>
						
						<h:outputText value="&#8729;" style="font-weight:bold;margin-left:15px;" 
									  rendered="#{post.receiver.id != profileBean.publicProfile.id}" />
						
						<h:outputText value="#{label.msg_privatelyTo} " style="margin-left:15px;" 
									  rendered="#{post.receiver.id != profileBean.publicProfile.id}" />
						
						<h:commandLink value="#{post.receiver.firstName}" action="#{userBean.profileOutcome}"
						 			   rendered="#{post.receiver.id != profileBean.publicProfile.id}">
							<f:setPropertyActionListener target="#{profileBean.profileOwner}" value="#{post.receiver}" />
						</h:commandLink>
						
						<h:outputText value="&#8729;" style="font-weight:bold;margin-left:15px;" rendered="#{profileBean.authProfile.id == post.sender.id}" />
						<p:commandLink actionListener="#{profileBean.removePost}" value="#{label.link_delete}" update="@form" 
										 rendered="#{profileBean.authProfile.id == post.sender.id}" style="margin-left:15px;"/>
					</div>
				</div>
			</div>
			<div style="clear: both;"></div>
		</p:column>
	</p:dataTable>
</div>
