<div xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:p="http://primefaces.prime.com.tr/ui"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:h="http://java.sun.com/jsf/html">
	 
	<div style="margin-left: 25px;">
		<div style="margin-left: 55px;  width: 76px; height: 76px;">
			<h:graphicImage value="#{homeBean.authProfile.avatar}" width="75" height="75" />
		</div>
		<div style="padding-top: 10px; padding-bottom:10px;">
			<p:menu style="width: 180px;">
				<p:submenu label="#{homeBean.authProfile.firstName} #{homeBean.authProfile.lastName}" >
					<p:menuitem value="#{label.home_schedule}" url="/pages/schedule.jsf" />
					<p:menuitem value="#{label.home_processes}" url="/pages/processes.jsf?mode=list" />
					<!--
						<p:menuitem value="Messages" url="/pages/message.jsf" />
						<p:menuitem value="Events" url="/pages/event.jsf" />
					-->
				</p:submenu>
			</p:menu>
		</div>
	</div>
	<p:fieldset style="width: 200px;" legend="#{label.home_your_connections}" toggleable="false">
		<p:dataGrid id="friendsDataGridHome" value="#{profileBean.authProfile.friends}" 
					var="friend" columns="1" paginator="false">
			<p:column>
				<p:graphicImage value="#{friend.avatar}" width="75" height="75" />
				<h:commandLink id="friendNameLink" value=" #{friend.firstName}" action="#{userBean.profileOutcome}" >
					<f:setPropertyActionListener target="#{profileBean.profileOwner}" value="#{friend}" />
				</h:commandLink>
			</p:column>
		</p:dataGrid>
	</p:fieldset>
</div>
