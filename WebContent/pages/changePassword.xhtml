<ui:composition template="./template.xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.prime.com.tr/ui"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="optionsPanel">
		<ui:include src="/pages/parts/home/options.xhtml" />
	</ui:define>
	<ui:define name="postPanel">
		<h3>Troca de Senha</h3>
	</ui:define>
	<ui:define name="contentPanel">
		<p:ajaxStatus onstart="statusDialog.show()" oncomplete="statusDialog.hide()" />
		<p:dialog widgetVar="statusDialog" resizable="false" modal="true"
				  draggable="false" closable="false" header="#{label.please_wait}"> 
				<h:graphicImage library="images" name="ajaxloadingbar.gif" />
		</p:dialog>
		<p:panel id="newPassPanel" style="margin-top:25px;" header="Nova Senha">
			<h:panelGrid id="newPassPanelGrid" columns="2" cellpadding="3">
	            
	            <h:outputText value="Password:  " />
	            <h:panelGroup>
	                <p:password feedback="true" minLength="5" value="#{profileBean.pass}" size="29" required="true" requiredMessage="Password is required"  style="color: gray;" />  
					<h:outputText value="*" style="color:red;" />  
	            </h:panelGroup>

	            <h:outputText value="Confirmation:  " />
	            <h:panelGroup>
	                <p:password feedback="true" minLength="5" value="#{profileBean.passConfirmation}" size="29" required="true" requiredMessage="Password confirmation is required" style="color: gray;" />  
		            <h:outputText value="*" style="color:red;" />  
	            </h:panelGroup>
	            
			</h:panelGrid>
			<f:facet name="footer">
				<h:outputText value="* Required fields" style="color:red;" />
	            <p:commandButton value="Save" action="#{profileBean.updateUser}" update="growl" style="position:relative;margin-left:300px;" />
			</f:facet>
		</p:panel>
	</ui:define>
</ui:composition>
