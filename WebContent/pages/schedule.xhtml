<ui:composition template="./template.xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.prime.com.tr/ui"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html">
				
	<ui:define name="optionsPanel">
		<div style="margin-left: 25px; border: 1px solid black; position:absolute; width: 230px;">
			<div style="margin-left: 60px;  width: 76px; height: 76px;">
				<h:graphicImage value="#{profileBean.profile.avatar}" width="75" height="75" />
			</div>
			<div style="padding-top: 10px;">
				<h:outputText value="appointment" />
				<br /><br /><br /><br /><br /><br />
				<br /><br /><br /><br /><br /><br />
			</div>
		</div>
	</ui:define>
				
	<ui:define name="postPanel">
		
		<p:ajaxStatus onstart="statusDialog.show()" oncomplete="statusDialog.hide()" />
		
		<p:dialog widgetVar="statusDialog" resizable="false" modal="true"
				  draggable="false" closable="false" header="Please wait..."> 
				<h:graphicImage library="images" name="ajaxloadingbar.gif" />
		</p:dialog>
		
		<p:schedule value="#{scheduleBean.eventModel}"
	                editable="true" widgetVar="myschedule"
	                eventSelectListener="#{scheduleBean.onEventSelect}"
	                dateSelectListener="#{scheduleBean.onDateSelect}"
	                eventMoveListener="#{scheduleBean.onEventMove}"
	                eventResizeListener="#{scheduleBean.onEventResize}"
	                onEventMoveUpdate="growl" onEventResizeUpdate="growl"
	                onDateSelectUpdate="eventDetails" onDateSelectComplete="eventDialog.show()"
	                onEventSelectUpdate="eventDetails" onEventSelectComplete="eventDialog.show()">
	    </p:schedule>
	
	    <p:dialog widgetVar="eventDialog" header="Event Details" showEffect="clip" hideEffect="clip" width="370" resizable="false">
	        <h:panelGrid id="eventDetails" columns="2" >
	            <h:outputLabel for="title" value="Title:" />
	            <p:inputText id="title" value="#{scheduleBean.event.title}" />
	            <h:outputLabel for="from" value="From:" />
	            <p:inputMask id="from" mask="99/99/9999" value="#{scheduleBean.event.startDate}" >
	                <f:convertDateTime pattern="dd/MM/yyyy" />
	            </p:inputMask>
	            <h:outputLabel for="to" value="To:" />
	            <p:inputMask id="to" mask="99/99/9999" value="#{scheduleBean.event.endDate}" >
	                <f:convertDateTime pattern="dd/MM/yyyy" />
	            </p:inputMask>
	            <h:outputLabel for="allDay" value="All Day:" style="font-size: smaller; font-weight: bold;" />
	            <h:panelGroup>
		            <h:selectBooleanCheckbox id="allDay" value="#{scheduleBean.event.allDay}" />
		            <p:commandButton type="reset" value="Reset" />
		            <p:commandButton value="Save" oncomplete="eventDialog.hide();" update="@form" actionListener="#{scheduleBean.addEvent}" />
	            </h:panelGroup>
	        </h:panelGrid>
	    </p:dialog>
	</ui:define>
</ui:composition>
