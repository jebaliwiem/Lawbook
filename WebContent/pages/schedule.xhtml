<ui:composition template="./template.xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.prime.com.tr/ui"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html">
				
	<ui:define name="optionsPanel">
		<ui:include src="/pages/parts/schedule/options.xhtml" />
	</ui:define>
				
	<ui:define name="postPanel">
		<p:ajaxStatus onstart="statusDialog.show()" oncomplete="statusDialog.hide()" />
		<p:dialog widgetVar="statusDialog" resizable="false" modal="true"
				  draggable="false" closable="false" header="#{label.please_wait}"> 
				<h:graphicImage library="images" name="ajaxloadingbar.gif" />
		</p:dialog>
		<p:schedule value="#{scheduleBean.lazyEventModel}"
	                editable="true" widgetVar="myschedule"
	                eventSelectListener="#{scheduleBean.onEventSelect}"
	                dateSelectListener="#{scheduleBean.onDateSelect}"
	                eventMoveListener="#{scheduleBean.onEventMove}"
	                eventResizeListener="#{scheduleBean.onEventResize}"
	                onEventMoveUpdate="growl upcomingEventsTable" onEventResizeUpdate="growl upcomingEventsTable"
	                onDateSelectUpdate="eventDetails upcomingEventsTable" onDateSelectComplete="eventDialog.show()"
	                onEventSelectUpdate="eventDetails upcomingEventsTable" onEventSelectComplete="eventDialog.show()">
	    </p:schedule>
	
	    <p:dialog widgetVar="eventDialog" header="#{label.event_details}" showEffect="clip" hideEffect="clip" width="625" resizable="false">
	        <h:panelGrid id="eventDetails" columns="2" style="width:595px">
	            <h:outputLabel for="title" value="#{label.title}:" />
	            <p:inputText id="title" style="width:482px;" value="#{scheduleBean.event.title}" required="true" requiredMessage="#{label.msg_reqTitle}" />

				<h:outputText value="#{label.start_date}:" />
	            <h:panelGroup >
		            <h:outputLabel for="from" value="#{label.start_date} " />
		            <p:inputMask id="from" mask="99/99/9999 99:99" size="13" value="#{scheduleBean.event.startDate}" required="true" requiredMessage="#{label.msg_reqStartDate}">
		                <f:convertDateTime timeZone="America/Sao_Paulo" locale="#{profileBean.authProfile.locale}" pattern="dd/MM/yyyy HH:mm" />
		            </p:inputMask>
		            <h:outputLabel for="to" value="#{label.end_date} " />
		            <p:inputMask id="to" mask="99/99/9999 99:99" size="13" value="#{scheduleBean.event.endDate}" required="true" requiredMessage="#{label.msg_reqEndDate}">
		                <f:convertDateTime timeZone="America/Sao_Paulo" locale="#{profileBean.authProfile.locale}" pattern="dd/MM/yyyy HH:mm" />
		            </p:inputMask>
	            </h:panelGroup>
	            
	            <h:outputLabel for="content" value="#{label.content}:" />
	            <p:inputTextarea id="content" style="width:482px;height:80px;" value="#{scheduleBean.event.content}" />
				<p:commandButton value="#{label.delete}" actionListener="#{scheduleBean.deleteEvent}" oncomplete="eventDialog.hide();" update="@form" disabled="#{scheduleBean.disabled}" />
	            <h:panelGroup style="display:block; text-align: right; padding-top: 8px;">
		            <p:commandButton type="reset" value="#{label.reset}" />
		            <p:commandButton value="#{label.save}" oncomplete="eventDialog.hide();" update="@form" actionListener="#{scheduleBean.addEvent}" />
	            </h:panelGroup>
	        </h:panelGrid>
	    </p:dialog>
	</ui:define>
</ui:composition>
