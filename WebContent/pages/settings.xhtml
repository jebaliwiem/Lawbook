<ui:composition template="./template.xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.prime.com.tr/ui"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:h="http://java.sun.com/jsf/html">
	<ui:define name="optionsPanel">
		<ui:include src="/pages/parts/home/options.xhtml" />
	</ui:define>
	<ui:define name="postPanel">
		<h3>Account Settings</h3>
	</ui:define>
	<ui:define name="contentPanel">
		<p:ajaxStatus onstart="statusDialog.show()" oncomplete="statusDialog.hide()" />
		<p:dialog widgetVar="statusDialog" resizable="false" modal="true"
				  draggable="false" closable="false" header="#{label.please_wait}"> 
				<h:graphicImage library="images" name="ajaxloadingbar.gif" />
		</p:dialog>
		<p:panel id="editUserPanel" style="margin-top:25px;">
			<h:panelGrid id="editUserPanelGrid" columns="3" cellpadding="3" style="width:100%;">
		   		
				<h:outputText value="#{label.profile_first_name} " />
                <p:inputText value="#{profileBean.authProfile.firstName}" size="18" required="true" requiredMessage="First name is required" />  
	            <h:outputText value="*" style="color:red;" />
	            
	            <h:outputText value="#{label.profile_last_name}:  " />
                <p:inputText value="#{profileBean.authProfile.lastName}" size="18"  />
                <h:outputText value="" />  
                
                <h:outputText value="#{label.profile_avatar}:  " />
                <p:inputText value="#{profileBean.authProfile.avatar}" size="18"  />
                <h:graphicImage id="imagePreview" height="50" width="50" url="#{profileBean.authProfile.avatar}" />
	            
	            <h:outputText value="#{label.profile_birthdate}:  " />
	            <p:calendar value="#{profileBean.birth}" showButtonPanel="true" size="18"
                			locale="#{profileBean.authProfile.locale}" pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo" />
                <h:outputText value="" />  
                
                <h:outputText value="#{label.profile_aboutme}:  " />
                <p:inputTextarea value="#{profileBean.authProfile.aboutMe}" cols="18"  />
                <h:outputText value="" />  
	            
	            <h:outputText value="#{label.profile_language}: " />
	            <h:selectOneMenu value="#{profileBean.authProfile.locale}" >
		   			<f:selectItem itemLabel="#{label.profile_english}" itemValue="en_US" />
		   			<f:selectItem itemLabel="#{label.profile_portuguese}" itemValue="pt_BR" />
		   		</h:selectOneMenu>
		   		<h:outputText value="#{label.profile_nextLoginMsg}" style="font-size:small;" />  
	            
			</h:panelGrid>
			<f:facet name="footer">
				<h:outputText value="* #{label.profile_requiredFields}" style="color:red;" />
	            <p:commandButton value="#{label.button_changePass}" action="changePassword?faces-redirect=true" ajax="false" update="growl" style="position:relative;margin-left:50px;" />
	            <p:commandButton value="#{label.button_save}" actionListener="#{profileBean.updateProfile}" update="growl" style="position:relative;" />
			</f:facet>
		</p:panel>
	</ui:define>
</ui:composition>
